<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>CeraUI for BELABOX©</title>
    <meta name="title" content="CeraUI for BELABOX©" />
    <meta name="description" content="A modern PWA for BELABOX streaming encoder management and configuration" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Apple Touch Icons and PWA -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CeraUI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CeraUI" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <!-- PWA Preloader Styles -->
    <style>
      #pwa-preloader {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      @media (prefers-color-scheme: dark) {
        #pwa-preloader {
          background: #000000;
          color: #ffffff;
        }
      }

      .pwa-spinner {
        width: 32px;
        height: 32px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: pwa-spin 1s linear infinite;
        margin-bottom: 16px;
      }

      @media (prefers-color-scheme: dark) {
        .pwa-spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }
      }

      @keyframes pwa-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .pwa-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #6b7280;
        text-align: center;
      }

      @media (prefers-color-scheme: dark) {
        .pwa-text {
          color: #9ca3af;
        }
      }

      /* Offline fallback styles with dark mode support */
      #offline-fallback {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 10000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        #offline-fallback {
          background: #000000;
        }
      }

      .offline-content {
        text-align: center;
        padding: 20px;
      }

      .offline-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @media (prefers-color-scheme: dark) {
        .offline-spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }
      }

      .offline-title {
        font-size: 24px;
        margin: 0 0 10px;
        color: #111827;
      }

      @media (prefers-color-scheme: dark) {
        .offline-title {
          color: #ffffff;
        }
      }

      .offline-text {
        color: #6b7280;
        margin: 0 0 20px;
      }

      @media (prefers-color-scheme: dark) {
        .offline-text {
          color: #9ca3af;
        }
      }

      .offline-button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .offline-button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <!-- PWA Preloader (shown immediately for PWA launches) -->
    <div id="pwa-preloader">
      <div class="pwa-spinner"></div>
      <div class="pwa-text">Loading CeraUI...</div>
    </div>

    <!-- Immediate fallback for PWA offline launches -->
    <div id="offline-fallback">
      <div class="offline-content">
        <div class="offline-spinner"></div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-text">
          CeraUI needs an internet connection to manage your BELABOX device.
        </p>
        <button onclick="window.location.reload()" class="offline-button">
          Try Again
        </button>
      </div>
    </div>

    <div id="app"></div>

    <!-- Debug: Show if JavaScript fails to load -->
    <div
      id="js-failed"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
        z-index: 20000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: system-ui;
      "
    >
      <h1 style="color: #dc2626; margin-bottom: 16px">Debug: JavaScript Failed</h1>
      <p style="color: #374151; margin-bottom: 24px">This appears when JavaScript doesn't load within 5 seconds</p>
      <button
        onclick="window.location.reload()"
        style="background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer"
      >
        Reload
      </button>
    </div>

    <!-- Debug script to detect JS loading failure -->
    <script>
      // Show debug message if main JavaScript doesn't load
      setTimeout(function () {
        const app = document.getElementById('app');
        if (!app || app.children.length === 0) {
          document.getElementById('js-failed').style.display = 'flex';
        }
      }, 5000);
    </script>

    <!-- Immediate PWA Offline Detection Script -->
    <script>
      (function () {
        const isPWA =
          window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone ||
          document.referrer.includes('android-app://');

        if (isPWA) {
          // Show preloader IMMEDIATELY for PWA launches
          const preloader = document.getElementById('pwa-preloader');
          if (preloader) {
            preloader.style.display = 'flex';
          }

          let hasShownOffline = false;
          let jsLoadFailed = false;
          let appCheckCount = 0;
          const maxAppChecks = 20; // 2 seconds (100ms * 20)

          // Listen for script load errors
          window.addEventListener(
            'error',
            e => {
              if (e.filename && e.filename.includes('/assets/index-')) {
                jsLoadFailed = true;
                showOfflineFallback();
              }
            },
            true,
          );

          // Check browser offline state immediately
          if (!navigator.onLine) {
            setTimeout(showOfflineFallback, 500); // Quick offline detection
          }

          const showOfflineFallback = () => {
            if (hasShownOffline) return; // Prevent multiple calls
            hasShownOffline = true;

            const fallback = document.getElementById('offline-fallback');
            if (fallback && preloader) {
              preloader.style.display = 'none';
              fallback.style.display = 'flex';
            }
          };

          const checkAppLoad = () => {
            appCheckCount++;
            const app = document.getElementById('app');

            // Already shown offline - stop checking
            if (hasShownOffline) return;

            // JavaScript bundle failed to load - show offline fallback
            if (jsLoadFailed) {
              showOfflineFallback();
              return;
            }

            // App has loaded successfully - hide preloader and stop checking
            if (app && app.children.length > 0) {
              if (preloader) preloader.style.display = 'none';
              const fallback = document.getElementById('offline-fallback');
              if (fallback) fallback.style.display = 'none';
              return;
            }

            // App hasn't loaded after 2 seconds - assume offline
            if (appCheckCount >= maxAppChecks) {
              showOfflineFallback();
              return;
            }

            // Continue checking
            setTimeout(checkAppLoad, 100);
          };

          // Start checking after a very short delay
          setTimeout(checkAppLoad, 50);

          // Fallback: if still nothing after 3 seconds, force offline
          setTimeout(() => {
            if (!hasShownOffline) {
              const app = document.getElementById('app');
              if (!app || app.children.length === 0) {
                showOfflineFallback();
              }
            }
          }, 3000);
        }
      })();
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
