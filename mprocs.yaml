# CeraUI Development Process Manager
# Environment variables are loaded from root .env via dotenv-cli
# Run with: pnpm dev

procs:
  frontend:
    cwd: "./apps/frontend"
    cmd: ["pnpm", "dev"]

  backend:
    cwd: "./apps/backend"
    cmd: ["pnpm", "dev"]

  i18n:
    cwd: "./packages/i18n"
    cmd: ["pnpm", "dev"]

  # database:
  #   cwd: "./apps/backend"
  #   cmd: ["pnpm", "db:dev"]

# Global settings
shell: false
hide_keymap_window: false
